<!DOCTYPE html>
<html>
  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter the items you need to pick at the grocery store!</h1>
      <div>
        <form id="formOne">

            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Enter item 2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Enter item 3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Enter item 4</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5"> Enter item 5 </label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">Enter item 6</label>
            <input id="item6" class="form-control" type="text">
          </div>


          <button type="submit" class="btn btn-success">Show me my grocery list!</button>
        </form>
      </div>

      <div id="story">
        <h1>Here is your items :</h1>
      </div>
    </div>
  </body>
</html>
